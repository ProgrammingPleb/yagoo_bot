<head>
    <style>
        @font-face {
            font-family: ptsans;
            src: url("fonts/ybreg.ttf");
            font-style: normal;
        }

        @font-face {
            font-family: ptsans;
            src: url("fonts/bold.ttf");
            font-style: bold;
        }
    </style>
    <meta charset="UTF-8" />
</head>
<body style="margin: 0 !important; padding: 0 !important; background-color: #181818;">
    <div class="outerdiv" style="width: 1280; height: 300;">
        <div class="image" style="position: absolute; z-index: 2; margin-top: 50px; margin-left: 50px; width: 200px; height: 200px; background-color: transparent; border-radius: 50%; overflow: hidden;">
            <img src="[msImage]" style="width: 100%; overflow: hidden; border-radius: 50%;">
        </div>
        <div class="name" style="position: absolute; z-index: 3; margin-top: 110px; margin-left: 280px; font-family: ptsans, sourcesans; font-size: 35px; color: white;">
            [msName]
        </div>
        <div class="name" style="position: absolute; z-index: 3; margin-top: 150px; margin-left: 280px; font-family: ptsans; font-size: 80px; font-weight: bold; color: white;">
            [msSubs]
        </div>
    </div>
</body>
